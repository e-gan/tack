<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Task Tracker</h1>

    <input type="text" id="new-task" placeholder="New task...">

    <div>
        <input type="text" id="category-name" placeholder="Category Name">
        <div id="color-options" class="color-options">
            <!-- Color options will be dynamically added here -->
        </div>
        <button id="add-task-button" class="add-task-button">Add Task</button>
    </div>

    <!-- Task Count -->
    <div>
        <span><strong>Task Count:</strong> </span>
        <span id="task-count">0</span>  <!-- Ensure this exists -->
    </div>

    <!-- Total Time Spent -->
    <div>
        <span><strong>Total Time Spent:</strong> </span>
        <span id="total-time">00:00:00</span> <!-- Ensure this exists -->
    </div>

    <ul id="tasks"></ul>

    <div id="summary-stats" class="stats">
        <span>Summary Statistics</span>
        <div id="stats-container" class="hidden">
            <div id="category-stats"></div>
            <button id="refresh-button">Refresh</button>
        </div>
    </div>

    <!-- Ensure the script is loaded after all elements are present -->
    <script src="popup.js"></script>
</body>
</html>
