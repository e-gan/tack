<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- Confetti library -->
    <script src="confetti.browser.min.js"></script>

    <!-- Add this somewhere in your HTML or preload it in JS -->
    <audio id="check-sound" src="check.wav" preload="auto"></audio>

</head>
<body>
    <div class="header-container">
        <img src="tack.svg" alt="Tack" class="logo">
        <div class="stats-container">
        </div>

        <div class="clock-container">
            <svg width="80" height="80" viewBox="0 0 60 60">
                <!-- Background Circles -->
                <circle cx="30" cy="30" r="26" stroke="lightgray" stroke-width="4" fill="none"/>
                <circle cx="30" cy="30" r="20" stroke="lightgray" stroke-width="4" fill="none"/>

                <!-- Progress Rings -->
                <circle id="outer-ring" cx="30" cy="30" r="26" stroke="green" stroke-width="4" fill="none"
                        stroke-dasharray="163" stroke-dashoffset="163" stroke-linecap="round" />
                <circle id="inner-ring" cx="30" cy="30" r="20" stroke="blue" stroke-width="4" fill="none"
                        stroke-dasharray="125.6" stroke-dashoffset="125.6" stroke-linecap="round" />

                <!-- Countdown Text -->
                <text id="countdown-timer" x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="10px" fill="black">02:00</text>
            </svg>
        </div>
        <img src="icons/ev0.png" class='character' alt="Character" style="width: 100px; height: auto;">
    </div>


    <input type="text" id="new-task" placeholder="New task..." maxlength="11">

    <div class="header-container" id="header-container">
        <div id="color-options" class="color-options">
            <!-- Color options will be dynamically added here -->
        </div>
        <button id="add-task-button">Add Task</button>
    </div>



    <ul id="tasks"></ul>

    <div id="summary-stats" class="stats">
        <span>Summary Statistics</span>
        <div id="stats-container" class="hidden">
            <div id="category-stats"></div>
            <!-- Task Count -->
            <div id="task-count-container">
                <span><strong>Task Count:</strong> </span>
                <span id="task-count">0</span>  <!-- Ensure this exists -->
            </div>
            <!-- Total Time Spent -->
            <div>
                <span><strong>Total Time Spent:</strong> </span>
                <span id="total-time">00:00:00</span> <!-- Ensure this exists -->
            </div>
            <button id="refresh-button">Refresh</button>
        </div>
    </div>

    <!-- Ensure the script is loaded after all elements are present -->
    <script src="popup.js"></script>
</body>
</html>
