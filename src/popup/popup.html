<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup-container">
        <h1>Productivity Tracker</h1>
        <div id="stats">
            <h2>Summary Stats</h2>
            <div id="tasks-completed">Tasks Completed: <span id="task-count">0</span></div>
            <div id="flow-state">Flow State: <span id="flow-status">Unknown</span></div>
        </div>
        <div id="task-list">
            <h2>Tasks</h2>
            <ul id="tasks"></ul>
        </div>
        <button id="refresh-button">Refresh Stats</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
